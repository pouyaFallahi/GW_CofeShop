<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<button class="bi bi-cart3" style="" > </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="container text-center">
  <div class="row">
      {% for item in items %}
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img src="{{ item.image.url }}" class="card-img-top" alt="iteam" height="250" width="250">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.price }}</p>
                    <a href="#" class="btn btn-primary">{{ item.category }}</a>
                    <form method="post" action="{% url "coffe:add_to_cart" %}">
                        {% csrf_token %}

                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <button type="submit" >افزودن به سبد</button>

                    </form>
                </div>
        </div>
    </div>
      {% endfor %}
</div>
</div>

</body>
</html>
