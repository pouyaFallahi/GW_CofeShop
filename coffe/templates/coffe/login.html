<!DOCTYPE html>
<html lang="en">
    <head>

        <title>loging</title>

    <body>
        <form method="post" action="{% url 'coffe:login' %}">
            {% csrf_token %}
            {{ form.username.label_tag }} {{ form.username }}

        </form>
